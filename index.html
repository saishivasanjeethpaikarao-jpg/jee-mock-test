<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JEE 2026 AI PRO MOCK</title>
<style>
body{margin:0;font-family:Arial;background:#0f172a;color:white}
header{background:#1e293b;padding:15px;text-align:center}
.timer{color:#22c55e;font-size:18px}
.container{padding:20px}
.question{background:#1e293b;margin:10px 0;padding:15px;border-radius:8px}
button{padding:8px 14px;margin:10px;background:#2563eb;color:white;border:none;border-radius:6px}
.result{background:#16a34a;padding:15px;margin-top:20px;border-radius:10px}
.analytics{background:#334155;padding:15px;margin-top:15px;border-radius:10px}
input{margin:4px}
.sectionTitle{font-size:20px;margin-top:25px;color:#38bdf8}
</style>
</head>
<body>

<header>
üèÜ JEE MAIN 2026 ‚Äî AI PRO MOCK SYSTEM
<div class="timer" id="timer">Time Left: 180:00</div>
</header>

<div class="container">
<div id="quiz"></div>
<button onclick="submitTest()">Submit Test</button>
<div id="result"></div>
</div>

<script>

// =====================
// DAILY AI SEED
// =====================
let today = new Date().toDateString();
let seed = today.length + today.charCodeAt(0);

function rand(){
let x = Math.sin(seed++) * 10000;
return x - Math.floor(x);
}

function rInt(min,max){
return Math.floor(rand()*(max-min+1))+min;
}

// =====================
// CHAPTER WEIGHTAGE
// =====================
const chapters = {
Physics:["Mechanics","Electrostatics","Current Electricity","Magnetism","Modern Physics"],
Chemistry:["Physical","Organic","Inorganic","Coordination","Thermo"],
Maths:["Calculus","Algebra","Coordinate","Vector3D","Probability"]
};

let questions=[];
let weakTracker={};

// =====================
// GENERATE 90 QUESTIONS
// =====================

function generateSection(subject){

let chapterList=chapters[subject];

for(let i=0;i<20;i++){

let chapter=chapterList[i%chapterList.length];
let difficulty = (i<7)?"Easy":(i<14)?"Moderate":"Hard";

let a=rInt(1,5);
let b=rInt(5,15);

questions.push({
subject:subject,
chapter:chapter,
difficulty:difficulty,
type:"mcq",
question:`[${chapter} - ${difficulty}] If a=${a}, b=${b}, find a√ób`,
options:[a*b,(a*b)+1,(a*b)-1,(a*b)+2],
answer:0
});
}

for(let i=0;i<10;i++){

let chapter=chapterList[i%chapterList.length];
let difficulty="Hard";

let x=rInt(2,10);

questions.push({
subject:subject,
chapter:chapter,
difficulty:difficulty,
type:"numerical",
question:`[${chapter} - Hard] Compute ${x}¬≤`,
answer:x*x
});
}

}

generateSection("Physics");
generateSection("Chemistry");
generateSection("Maths");

// =====================
// LOAD QUESTIONS
// =====================

let quiz=document.getElementById("quiz");

questions.forEach((q,index)=>{

let div=document.createElement("div");
div.className="question";

if(index%30==0){
div.innerHTML+=`<div class="sectionTitle">${q.subject}</div>`;
}

if(q.type=="mcq"){
div.innerHTML+=`
<b>Q${index+1}</b> ${q.question}<br><br>
${q.options.map((opt,i)=>
`<input type="radio" name="q${index}" value="${i}"> ${opt}<br>`
).join("")}
`;
}
else{
div.innerHTML+=`
<b>Q${index+1}</b> ${q.question}<br><br>
<input type="number" id="num${index}">
`;
}

quiz.appendChild(div);
});

// =====================
// TIMER
// =====================

let total=180*60;
let timer=document.getElementById("timer");

let countdown=setInterval(()=>{
let m=Math.floor(total/60);
let s=total%60;
timer.innerText=`Time Left: ${m}:${s<10?"0":""}${s}`;
total--;
if(total<0){
clearInterval(countdown);
submitTest();
}
},1000);

// =====================
// SUBMIT + ANALYTICS
// =====================

function submitTest(){

clearInterval(countdown);

let score=0;

questions.forEach((q,index)=>{

if(!weakTracker[q.chapter]) weakTracker[q.chapter]={correct:0,total:0};

weakTracker[q.chapter].total++;

if(q.type=="mcq"){
let sel=document.querySelector(`input[name="q${index}"]:checked`);
if(sel && parseInt(sel.value)==q.answer){
score+=4;
weakTracker[q.chapter].correct++;
}
else if(sel){
score-=1;
}
}
else{
let val=document.getElementById("num"+index).value;
if(val==q.answer){
score+=4;
weakTracker[q.chapter].correct++;
}
}
});

// ANALYTICS

let weakChapters="";

for(let ch in weakTracker){
let acc=(weakTracker[ch].correct/weakTracker[ch].total)*100;
if(acc<50){
weakChapters+=`${ch} (${acc.toFixed(1)}%)<br>`;
}
}

document.getElementById("result").innerHTML=`
<div class="result">
Final Score: ${score} / 360
</div>
<div class="analytics">
<h3>Weak Chapters</h3>
${weakChapters || "None üéØ"}
</div>
`;

}

</script>
</body>
</html>

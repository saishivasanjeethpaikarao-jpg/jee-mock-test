<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JEE Main 2026 Pro Mock</title>
<style>
body{margin:0;font-family:Arial;background:#eef2f7}
header{background:#0a192f;color:white;padding:15px;text-align:center;font-size:22px}
#timer{position:fixed;top:15px;right:20px;background:red;color:white;padding:8px 15px;border-radius:8px;font-weight:bold}
.main{display:flex}
.questions{width:75%;padding:20px}
.palette{width:25%;background:#dde6f1;padding:15px;height:90vh;overflow-y:auto}
.qbox{width:34px;height:34px;margin:4px;display:inline-flex;align-items:center;justify-content:center;border-radius:5px;cursor:pointer;background:#ccc;font-size:13px}
.answered{background:#27ae60;color:white}
.review{background:#f39c12;color:white}
.current{border:2px solid black}
button{padding:8px 15px;margin:5px;border:none;border-radius:5px;cursor:pointer}
.save{background:#3498db;color:white}
.reviewbtn{background:#f39c12;color:white}
.clear{background:#e74c3c;color:white}
.submit{background:#0a192f;color:white;font-size:16px}
.section-title{background:#0a192f;color:white;padding:8px;border-radius:5px}
</style>
</head>
<body>

<header>ğŸ† JEE MAIN 2026 â€“ HARD MODE FULL MOCK</header>
<div id="timer">180:00</div>

<div class="main">
<div class="questions">
<div id="questionArea"></div>
<button class="save" onclick="saveNext()">Save & Next</button>
<button class="reviewbtn" onclick="markReview()">Mark for Review</button>
<button class="clear" onclick="clearResponse()">Clear</button>
<button class="submit" onclick="submitTest()">Submit</button>
</div>
<div class="palette" id="palette"></div>
</div>

<script>

/* ================= QUESTION BANK ================= */

let questionBank = [];

/* ---- PHYSICS MCQ 1-20 ---- */
questionBank.push(
{type:"mcq", text:"A particle moves in circle v=Î±âˆšs. Angle between a & v?", options:["tanâ»Â¹(R/2s)","tanâ»Â¹(2s/R)","tanâ»Â¹(s/R)","0Â°"], answer:"B"},
{type:"mcq", text:"Rod impulse J max angle?", options:["cosâ»Â¹(1-3JÂ²/2MÂ²gL)","cosâ»Â¹(1-2JÂ²/MÂ²gL)","cosâ»Â¹(1-3JÂ²/MÂ²gL)","sinâ»Â¹(J/MgL)"], answer:"A"},
{type:"mcq", text:"Rolling sphere height?", options:["vÂ²/2g","3vÂ²/4g","7vÂ²/10g","vÂ²/g"], answer:"C"},
{type:"mcq", text:"Satellite KE ratio R & 4R?", options:["4","2","1/4","8"], answer:"A"},
{type:"mcq", text:"Work in cyclic PV equals?", options:["Zero","Î”U","Heat supplied","Area enclosed"], answer:"D"}
);

/* Fill remaining Physics MCQ 6-20 */
for(let i=6;i<=20;i++){
questionBank.push({type:"mcq", text:"Physics Hard MCQ "+i, options:["A","B","C","D"], answer:"A"});
}

/* ---- PHYSICS NUMERICAL 21-30 ---- */
questionBank.push(
{type:"num", text:"Cooling 60â†’50 in 10 min. Time 50â†’40?", answer:13.5},
{type:"num", text:"LC circuit max current (L=10mH,C=1Î¼F,V=100V)?", answer:31.6},
{type:"num", text:"Equivalent resistance cube?", answer:0.833},
{type:"num", text:"Half life if N0/4 after 10 days?", answer:5},
{type:"num", text:"Total distance ball e=0.5?", answer:20}
);

/* Fill remaining 26-30 */
for(let i=26;i<=30;i++){
questionBank.push({type:"num", text:"Physics Numerical "+i, answer:10});
}

/* ---- CHEMISTRY MCQ 31-50 ---- */
questionBank.push(
{type:"mcq", text:"Lyman/Balmer He+ ratio?", options:["1:4","4:1","1:9","9:1"], answer:"C"},
{type:"mcq", text:"Highest bond order?", options:["O2","O2+","O2-","O22-"], answer:"B"},
{type:"mcq", text:"Rate law volume half effect?", options:["8R","4R","2R","16R"], answer:"D"},
{type:"mcq", text:"Most acidic?", options:["CH4","NH3","H2O","HF"], answer:"D"},
{type:"mcq", text:"Haber process metal?", options:["Fe","Ni","Pt","Cu"], answer:"A"}
);

/* Fill remaining 36-50 */
for(let i=36;i<=50;i++){
questionBank.push({type:"mcq", text:"Chemistry Hard MCQ "+i, options:["A","B","C","D"], answer:"A"});
}

/* ---- CHEMISTRY NUMERICAL 51-60 ---- */
for(let i=51;i<=60;i++){
questionBank.push({type:"num", text:"Chemistry Numerical "+i, answer:5});
}

/* ---- MATHS MCQ 61-80 ---- */
questionBank.push(
{type:"mcq", text:"Max |z| if |z-3+2i|=4?", options:["âˆš13+4","âˆš13-4","4","âˆš13"], answer:"A"},
{type:"mcq", text:"Limit value?", options:["1/8","1/4","1/2","1/16"], answer:"A"}
);

/* Fill remaining */
for(let i=63;i<=80;i++){
questionBank.push({type:"mcq", text:"Math Hard MCQ "+i, options:["A","B","C","D"], answer:"A"});
}

/* ---- MATHS NUMERICAL 81-90 ---- */
for(let i=81;i<=90;i++){
questionBank.push({type:"num", text:"Math Numerical "+i, answer:3});
}

/* ================= SYSTEM ================= */

let currentQ=1;
let responses={};
let reviewList={};

function loadQuestion(q){
currentQ=q;
let qObj=questionBank[q-1];
let html="<div class='section-title'>Question "+q+"</div>";
html+="<p>"+qObj.text+"</p>";

if(qObj.type=="mcq"){
qObj.options.forEach((opt,i)=>{
let letter=String.fromCharCode(65+i);
html+=`<label><input type="radio" name="option" value="${letter}"> ${opt}</label><br>`;
});
}else{
html+=`<input type="number" id="numAns" step="0.01">`;
}

document.getElementById("questionArea").innerHTML=html;
updatePalette();
}

function saveNext(){
let qObj=questionBank[currentQ-1];
let selected=document.querySelector('input[name="option"]:checked');
let num=document.getElementById("numAns");

if(qObj.type=="mcq" && selected) responses[currentQ]=selected.value;
if(qObj.type=="num" && num && num.value!="") responses[currentQ]=parseFloat(num.value);

if(currentQ<90) loadQuestion(currentQ+1);
}

function markReview(){ reviewList[currentQ]=true; updatePalette(); }

function clearResponse(){ delete responses[currentQ]; loadQuestion(currentQ); }

function submitTest(){
let score=0;
let numCountP=0,numCountC=0,numCountM=0;

for(let i in responses){
let qObj=questionBank[i-1];

if(qObj.type=="mcq"){
if(responses[i]==qObj.answer) score+=4;
else score-=1;
}else{
if(Math.abs(responses[i]-qObj.answer)<0.1) score+=4;
}
}

/* Section B limit check */
for(let i=21;i<=30;i++) if(responses[i]) numCountP++;
for(let i=51;i<=60;i++) if(responses[i]) numCountC++;
for(let i=81;i<=90;i++) if(responses[i]) numCountM++;

if(numCountP>5||numCountC>5||numCountM>5){
alert("Only 5 numericals allowed per subject!");
return;
}

alert("Exam Finished!\nScore: "+score+" / 300");
}

/* Palette */
function buildPalette(){
let pal=document.getElementById("palette");
for(let i=1;i<=90;i++){
let div=document.createElement("div");
div.className="qbox";
div.innerText=i;
div.onclick=()=>loadQuestion(i);
div.id="p"+i;
pal.appendChild(div);
}
}

function updatePalette(){
for(let i=1;i<=90;i++){
let box=document.getElementById("p"+i);
box.className="qbox";
if(responses[i]) box.classList.add("answered");
if(reviewList[i]) box.classList.add("review");
if(i==currentQ) box.classList.add("current");
}
}

/* Timer */
let time=180*60;
let timerDisplay=document.getElementById("timer");
let countdown=setInterval(()=>{
let m=Math.floor(time/60);
let s=time%60;
timerDisplay.innerHTML=m+":"+(s<10?"0":"")+s;
time--;
if(time<0){clearInterval(countdown);submitTest();}
},1000);

buildPalette();
loadQuestion(1);

</script>
</body>
</html>

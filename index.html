
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JEE Main Real Hard Mock</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"
onload="renderMathInElement(document.body);"></script>

<style>
body{margin:0;font-family:Arial;background:#f4f6fa}
header{background:#111827;color:white;padding:15px}
#timer{float:right;font-weight:bold}
.container{display:flex;height:90vh}
.left{width:75%;padding:20px;overflow:auto}
.right{width:25%;background:#e5e7eb;padding:10px;overflow:auto}
.qbox{
width:34px;height:34px;margin:4px;
display:inline-flex;align-items:center;justify-content:center;
border-radius:5px;font-size:12px;cursor:pointer
}
.notvisited{background:#fff;border:1px solid #aaa}
.answered{background:#22c55e;color:white}
.review{background:#8b5cf6;color:white}
.visited{background:#facc15}
.current{border:2px solid black}
button{padding:8px 14px;margin:6px;border:none;border-radius:6px;cursor:pointer}
.save{background:#2563eb;color:white}
.reviewbtn{background:#8b5cf6;color:white}
.clear{background:#dc2626;color:white}
.submit{background:#111827;color:white}
</style>
</head>

<body>

<header>
JEE MAIN 2026 – REAL HARD MOCK
<span id="timer">180:00</span>
</header>

<div class="container">

<div class="left">
<div id="questionArea"></div>

<button class="save" onclick="saveNext()">Save & Next</button>
<button class="reviewbtn" onclick="markReview()">Mark for Review</button>
<button class="clear" onclick="clearResponse()">Clear</button>
<button class="submit" onclick="submitTest()">Submit</button>
</div>

<div class="right">
<div id="palette"></div>
</div>

</div>

<script>

let questions = [

/* ================= PHYSICS ================= */

{
subject:"Physics",
type:"mcq",
question:`A particle of mass 2 kg is projected with speed 10 m/s at 37° above horizontal. 
At highest point it explodes into two equal fragments. 
One fragment comes to rest. 
Find horizontal distance from projection point where second fragment lands. (g=10)`,
options:["10 m","20 m","30 m","40 m"],
answer:1
},

{
subject:"Physics",
type:"mcq",
question:`A capacitor C is charged to V and connected in series with inductor L. 
If R=0, maximum current in circuit is proportional to?`,
options:["V√(C/L)","V√(L/C)","VLC","V/C"],
answer:0
},

{
subject:"Physics",
type:"numerical",
question:`An electron accelerated by potential 200 V enters uniform magnetic field 0.02 T. 
Find radius of circular path in cm. (m=9.1e-31, e=1.6e-19)`
},

/* ================= CHEMISTRY ================= */

{
subject:"Chemistry",
type:"mcq",
question:`For first order reaction, half life is 10 min. 
Time required for 87.5% completion is:`,
options:["10 min","20 min","30 min","40 min"],
answer:2
},

{
subject:"Chemistry",
type:"mcq",
question:`Which has maximum lattice energy?`,
options:["NaCl","MgO","KBr","CaO"],
answer:1
},

{
subject:"Chemistry",
type:"numerical",
question:`pH of 0.01 M HCl solution at 25°C is:`
},

/* ================= MATHS ================= */

{
subject:"Maths",
type:"mcq",
question:`If ∫₀¹ (x³ + 3x² + 2) dx equals:`,
options:["3","4","5","6"],
answer:1
},

{
subject:"Maths",
type:"mcq",
question:`Number of solutions of equation |x² - 4| = 2 is:`,
options:["2","3","4","5"],
answer:2
},

{
subject:"Maths",
type:"numerical",
question:`If matrix A = [[2,1],[1,2]], find determinant of A³`
}

];

let current=0;
let responses={};
let status={};

function loadPalette(){
let p=document.getElementById("palette");
p.innerHTML="";
questions.forEach((q,i)=>{
let box=document.createElement("div");
box.className="qbox "+(status[i]||"notvisited");
box.innerText=i+1;
box.onclick=()=>{current=i;loadQuestion();}
box.id="q"+i;
p.appendChild(box);
});
}

function loadQuestion(){
let q=questions[current];
if(!status[current]) status[current]="visited";

let area=document.getElementById("questionArea");
area.innerHTML=`<h3>Q${current+1}</h3>${q.question}<br><br>`;

if(q.type==="mcq"){
q.options.forEach((opt,i)=>{
area.innerHTML+=`<input type="radio" name="opt" value="${i}"> ${opt}<br>`;
});
}
else{
area.innerHTML+=`<input type="number" id="num">`;
}

renderMathInElement(area);
updatePalette();
}

function saveNext(){
let q=questions[current];
if(q.type==="mcq"){
let sel=document.querySelector('input[name="opt"]:checked');
if(sel){responses[current]=parseInt(sel.value);status[current]="answered";}
}
else{
let val=document.getElementById("num").value;
if(val){responses[current]=val;status[current]="answered";}
}
current++;
if(current>=questions.length) current=questions.length-1;
loadQuestion();
}

function markReview(){
status[current]="review";
updatePalette();
}

function clearResponse(){
delete responses[current];
status[current]="visited";
updatePalette();
}

function updatePalette(){
questions.forEach((q,i)=>{
let box=document.getElementById("q"+i);
if(box) box.className="qbox "+(status[i]||"notvisited");
});
}

let total=180*60;
let timer=document.getElementById("timer");
let countdown=setInterval(()=>{
let m=Math.floor(total/60);
let s=total%60;
timer.innerText=`${m}:${s<10?"0":""}${s}`;
total--;
if(total<0){clearInterval(countdown);submitTest();}
},1000);

function submitTest(){
clearInterval(countdown);
let score=0;
questions.forEach((q,i)=>{
if(q.type==="mcq"){
if(responses[i]==q.answer) score+=4;
else if(responses[i]!=undefined) score-=1;
}
});
document.body.innerHTML=`<h2>Final Score: ${score}</h2>`;
}

loadPalette();
loadQuestion();

</script>

</body>
</html>
